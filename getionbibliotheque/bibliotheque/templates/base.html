<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Bibliothèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the sidebar */
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        #sidebar .nav-link {
            font-size: 1.1rem;
        }
        .content-wrapper {
            margin-left: 250px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="container">
            <h4 class="mb-4">Gestion Bibliothèque</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'liste_livres' %}">Livres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'liste_categories' %}">Catégories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'liste_emprunts' %}">Emprunts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'liste_historique' %}">Historique</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main content wrapper -->
    <div class="content-wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tableau de bord</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Mon Profil</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'logout' %}" class="nav-link">Déconnexion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page content -->
        <div class="container my-4">
            {% block content %}
            {% endblock %}
        </div>

    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Gestion Bibliothèque. Tous droits réservés.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
